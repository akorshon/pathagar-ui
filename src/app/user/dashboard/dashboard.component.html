<div class="py-5">
  <div class="container-md">
    <div class="shadow-sm mb-4 bg-light" style="border-left: 3px solid #15a362;">
      <div class="app-card-body p-3 p-lg-4">
        <h3 class="mb-3">Welcome!</h3>
        <div class="row gx-5 gy-3">
          <div class="col-12 col-lg-9">
            <div class="fs-5">It's {{ time | date: 'medium'}}</div>
          </div>
        </div>
      </div>
    </div>


  <div class="row">
    <div class="col-12">
      <div *ngFor="let category of categories">
        <h3 class="pt-5" *ngIf="category.books.length > 0">{{ category.name }}</h3>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let book of category.books">
            <ng-template carouselSlide>
              <img [src]="fileUrl + book.coverImage.path" style="height: 300px; width: auto" (click)="onRead(book)">
              <div class="mt-2 fs-5">{{book.name}}</div>
              <div class="small"> Page: {{book.totalPage}}</div>
              <div class="small"> Size: {{book.pdfFile.size | filesize}}</div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
  </div>
  </div>
