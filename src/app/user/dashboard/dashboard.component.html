<div class="py-5 dashboard">
  <div class="container-md">
    <div class="shadow-sm mb-4 bg-light" style="border-left: 3px solid #15a362;">
      <div class="app-card-body p-3 p-lg-4">
        <h3 class="mb-3">Welcome!</h3>
        <div class="row gx-5 gy-3">
          <div class="col-12 col-lg-9">
            <div class="fs-5">It's {{ time | date: 'medium'}}</div>
          </div>
        </div>
      </div>
    </div>


  <div class="row">
    <div class="col-12">


      <!-- Special category -->
      <div>
        <div class="pt-5 pb-2">
          <div class="row">
            <div class="col-6">
              <h3 *ngIf="yourReading.length > 0">Start from where you left</h3>
            </div>
            <div class="col-6">
                <button class="btn btn-primary float-end  btn-sm" (click)="onUserBookClick()">See More</button>
            </div>
          </div>
        </div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let userBook of yourReading">
            <ng-template carouselSlide>
              <app-book-card [book]="userBook.book"></app-book-card>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

      <!-- Regular category -->
      <div *ngFor="let category of categories">
        <div class="pt-5 pb-2" *ngIf="category.books.length > 0">

          <div class="row">
            <div class="col-6">
              <h3>{{ category.name}} </h3>
            </div>
            <div class="col-6">
              <button class="btn btn-primary  btn-sm float-end" (click)="onCategoryDetails(category)">More</button>
            </div>
          </div>

        </div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let book of category.books">
            <ng-template carouselSlide>
              <app-book-card [book]="book"></app-book-card>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

    </div>
  </div>
  </div>
  </div>
