<div class="row">
  <div class="col-sm-12">
<div class="card">
  <div class="card-header">Author</div>
  <div class="card-body">

    <div class="row">
      <div class="col-sm-12">

        <div class="mb-3" *ngIf="!category.preview">
          <label>Image</label>
          <div>
            <img [src]="fileUrl + category.thumbFile.path" alt="{{category.name}}">
          </div>
        </div>

        <div class="col-sm-4 my-2" *ngIf="category.preview">
          <div class="card shadow-sm">
            <img [src]="category.preview" alt="{{category.name}}">
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <input style="display: none" class="form-control" type="file" accept="image/*" id="formFile" (change)="onSelectImage($event)">
              <button class="btn btn-primary" (click)="onClickFileInputButton('formFile')">
                <i class="fa fa-upload"></i>
                Upload Image
              </button>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="category.name">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea rows="7" class="form-control" [(ngModel)]="category.description"></textarea>
        </div>

      </div>
    </div>
  </div>

    <div class="card-footer">
      <button class="float-start btn-sm btn btn-danger m-2" (click)="onDelete(category)">Delete</button>
      <div class="float-end">
        <button class="float-end btn-sm btn btn-warning m-2" (click)="onCancel()">Close</button>
        <button [disabled]="submitted"
                (click)="onSubmit(category)"
                class="btn btn-sm btn m-2 btn-success">Save
        </button>
      </div>
    </div>
</div>
</div>

</div>
