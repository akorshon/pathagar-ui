<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
  <div class="list-group">

    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/admin/dashboard">
      <i class="fa fa-fw fa-dashboard"></i>&nbsp;
      <span>Dashboard</span>
    </a>

    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/user/book" *ngIf="layoutType=='user'">
      <i class="fa fa-book"></i>&nbsp;
      <span>Books</span>
    </a>

    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/admin/book" *ngIf="layoutType=='admin'">
      <i class="fa fa-book"></i>&nbsp;
      <span>Books</span>
    </a>


    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/admin/authors" *ngIf="layoutType=='admin'">
      <i class="fa fa-user-edit"></i> &nbsp;
      <span>Authors</span>
    </a>

    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/admin/user-book" *ngIf="layoutType=='admin'">
      <i class="fa fa-book-open"></i> &nbsp;
      <span>My Books</span>
    </a>

    <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/admin/setting" *ngIf="layoutType=='admin'">
      <i class="fa fa-cog"></i> &nbsp;
      <span>Setting</span>
    </a>

    <div class="header-fields">
      <div class="nested-menu">
        <a (click)="addExpandClass('profile')" class="list-group-item">
          <i class="fa fa-user"></i> User <i class="fa-solid fa-caret-down"></i>
        </a>
        <div [class.expand]="showMenu === 'profile'" class="nested">
          <ul class="submenu">
            <li>
              <button class="btn btn-link" (click)="onLoggedOut()">
                <span><i class="fa fa-fw fa-power-off"></i> Log Out</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div (click)="toggleCollapsed()" [ngClass]="{ collapsed: collapsed }" class="toggle-button">
    <i class="fa  fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>
  </div>
</nav>
