<div class="card  shadow mb-3 h-100" style="border: none;">
  <div class="card-img-top">
    <img [src]="fileUrl + book.coverImage.path"
         style="width: 100%; height: auto"
         class="rounded img-fluid" alt="{{book.name}}" (click)="onBooDetails(book)">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <div class="card-text mb-3 small">
      <div> Page: {{book.totalPage}}</div>
      <div> Size: {{book.pdfFile.size | filesize}}</div>
    </div>

    <div class="d-flex flex-row gap-2">
      <button class="btn btn-sm btn-primary" (click)="onRead(book)">Read</button>
      <button *ngIf="admin" (click)="onEdit(book)" class="btn btn-sm btn-warning">Edit</button>
    </div>

  </div>
</div>
